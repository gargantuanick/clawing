<!DOCTYPE html>
<html>

<head>
    <title>Form Detection</title>
</head>

<body>

        <input type="hidden" name="form-name" value="subscribe">
        <input name="bot-field">
        <input type="email" name="email">
    </form>
</body>

</html>
