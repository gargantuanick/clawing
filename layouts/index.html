{{ define "main" }}
<!-- Modernized Hero Section -->
<div class="hero-wrapper" style="width: 100%; background: #111; overflow: hidden;">
  <div class="hero-container" style="position: relative; width: 100%; aspect-ratio: 16 / 7; overflow: hidden;">
    <img src="/images/actual-yellow-lab-v1.jpg" 
         style="width: 100%; height: 100%; object-fit: cover; object-position: center 30%; opacity: 0.8;" 
         alt="PetGearLabs Senior Pet Care">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; width: 90%;">
      <h1 style="font-size: clamp(2rem, 8vw, 4rem); text-transform: uppercase; letter-spacing: 4px; margin: 0; text-shadow: 0 4px 20px rgba(0,0,0,0.5);">PetGearLabs</h1>
      <p style="font-size: clamp(1rem, 3vw, 1.5rem); font-weight: 300; margin-top: 10px; opacity: 0.9;">Precision Reviews for Every Breed</p>
    </div>
  </div>
</div>

<main class="mw8 center ph3 pv5">
  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
    {{ range (where .Site.RegularPages "Section" "posts") }}
    <article style="background: white; border-radius: 12px; border: 1px solid #eee; overflow: hidden; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0,0,0,0.05);" onmouseover="this.style.transform='translateY(-5px)';this.style.boxShadow='0 12px 24px rgba(0,0,0,0.1)'" onmouseout="this.style.transform='none';this.style.boxShadow='0 4px 6px rgba(0,0,0,0.05)'">
      <div style="padding: 30px;">
        <h2 style="font-size: 1.5rem; margin-bottom: 15px;"><a href="{{ .Permalink }}" style="color: #2563eb; text-decoration: none;">{{ .Title }}</a></h2>
        <p style="color: #666; font-size: 0.95rem; line-height: 1.6; margin-bottom: 25px;">{{ .Description | truncate 140 }}</p>
        <a href="{{ .Permalink }}" class="view-expert-guide">View Expert Guide</a>
      </div>
    </article>
    {{ end }}
  </div>
</main>

<style>
  .view-expert-guide {
    background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    color: white !important;
    padding: 10px 24px;
    border-radius: 6px;
    text-decoration: none;
    display: inline-block;
    font-weight: 600;
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
  }
</style>
{{ end }}
