{{ define "main" }}
<div class="hero">
  <img src="/images/senior-labrador-final.jpg" alt="Mature Yellow Labrador">
  <div class="hero-content">
    <h1 class="hero-h1">PETGEARLABS</h1>
    <p class="hero-p">Expert Orthopedic & Gear Reviews for Large Breeds</p>
  </div>
</div>

<div class="main-container">
  <div class="card-grid">
    {{ range (where .Site.RegularPages "Section" "posts") }}
    <article class="card">
      <div class="card-content">
        <h2 class="card-h2"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p class="card-p">{{ .Description | truncate 150 }}</p>
        <a href="{{ .Permalink }}" class="btn">VIEW EXPERT GUIDE</a>
      </div>
    </article>
    {{ end }}
  </div>
</div>
{{ end }}
