{{ define "main" }}
<div style="width: 100%; background: #fff; overflow: hidden; display: block !important;">
  <div style="width: 100%; height: 400px; position: relative; overflow: hidden; background: #eee;">
    <img src="https://images.unsplash.com/photo-1591768793355-74d750d60c41?auto=format&fit=crop&q=80&w=1200" 
         style="width: 100% !important; height: 100% !important; object-fit: cover !important; object-position: center 30% !important; display: block !important; filter: none !important;" 
         alt="Expert Senior Labrador Care">
    <div style="position: absolute; inset: 0; background: rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center;">
      <h1 style="font-family: sans-serif; font-size: 3rem; text-transform: uppercase; letter-spacing: 4px; margin: 0; font-weight: 900; text-shadow: 0 2px 10px rgba(0,0,0,0.5);">PetGearLabs</h1>
      <p style="font-family: serif; font-size: 1.2rem; margin-top: 10px; font-weight: 400;">Precision Reviews for Senior Companions</p>
    </div>
  </div>
</div>

<main style="max-width: 1100px; margin: 0 auto; padding: 50px 20px; font-family: sans-serif;">
  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px;">
    {{ range (where .Site.RegularPages "Section" "posts") }}
    <article style="background: white; border-radius: 10px; border: 1px solid #f0f0f0; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.02);">
      <div style="padding: 30px;">
        <h2 style="font-size: 1.4rem; line-height: 1.3; margin-bottom: 15px;"><a href="{{ .Permalink }}" style="color: #1a1a1a; text-decoration: none; border-bottom: 2px solid transparent; transition: border-color 0.2s;">{{ .Title }}</a></h2>
        <p style="color: #666; font-size: 0.95rem; line-height: 1.6; margin-bottom: 25px;">{{ .Description | truncate 130 }}</p>
        <a href="{{ .Permalink }}" style="background: #2563eb; color: white; padding: 10px 24px; border-radius: 6px; text-decoration: none; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; display: inline-block;">View Expert Guide</a>
      </div>
    </article>
    {{ end }}
  </div>
</main>
{{ end }}
