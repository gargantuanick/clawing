{{ define "main" }}
<div style="width: 100%; background: #000; overflow: hidden;">
  <div style="width: 100%; height: 450px; position: relative;">
    <img src="https://images.unsplash.com/photo-1551730459-92db2a308d6a?auto=format&fit=crop&q=80&w=1200" 
         style="width: 100%; height: 100%; object-fit: cover; object-position: center 20%; display: block;" 
         alt="Senior Labrador Review">
    <div style="position: absolute; inset: 0; background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.6)); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center;">
      <h1 style="font-family: sans-serif; font-size: 3.5rem; text-transform: uppercase; letter-spacing: 5px; margin: 0; font-weight: 900; text-shadow: 0 4px 10px rgba(0,0,0,0.5);">PetGearLabs</h1>
      <p style="font-family: serif; font-size: 1.4rem; margin-top: 10px; opacity: 0.9; font-style: italic;">Expert Reviews for Your Senior Companion</p>
    </div>
  </div>
</div>

<main style="max-width: 1100px; margin: 0 auto; padding: 60px 20px; font-family: sans-serif;">
  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px;">
    {{ range (where .Site.RegularPages "Section" "posts") }}
    <article style="background: white; border-radius: 12px; border: 1px solid #eee; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
      <div style="padding: 40px;">
        <h2 style="font-size: 1.5rem; margin-bottom: 20px;"><a href="{{ .Permalink }}" style="color: #111; text-decoration: none;">{{ .Title }}</a></h2>
        <p style="color: #555; font-size: 0.95rem; line-height: 1.7; margin-bottom: 30px;">{{ .Description | truncate 130 }}</p>
        <a href="{{ .Permalink }}" style="background: #2563eb; color: white; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-weight: 700; font-size: 0.85rem; text-transform: uppercase; display: inline-block;">Read Expert Guide</a>
      </div>
    </article>
    {{ end }}
  </div>
</main>
{{ end }}
