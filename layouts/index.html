{{ define "main" }}
<div style="width: 100%; background: #111; overflow: hidden; position: relative;">
  <!-- FIXED: Absolute URL for hero image and forced height to prevent flickering -->
  <div style="width: 100%; height: 500px; position: relative;">
    <img src="/images/actual-yellow-lab-v1.jpg" 
         style="width: 100%; height: 100%; object-fit: cover; object-position: center 30%; display: block;" 
         alt="Expert Pet Gear Reviews">
    <div style="position: absolute; inset: 0; background: rgba(0,0,0,0.4); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; padding: 20px;">
      <h1 style="font-family: sans-serif; font-size: 3.5rem; text-transform: uppercase; letter-spacing: 5px; margin: 0; font-weight: 900;">PetGearLabs</h1>
      <p style="font-family: serif; font-size: 1.5rem; margin-top: 10px; opacity: 0.9;">Precision Reviews for Every Breed</p>
    </div>
  </div>
</div>

<main style="max-width: 1200px; margin: 0 auto; padding: 80px 20px; font-family: sans-serif;">
  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px;">
    {{ range (where .Site.RegularPages "Section" "posts") }}
    <article style="background: white; border-radius: 16px; border: 1px solid #f0f0f0; overflow: hidden; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 20px rgba(0,0,0,0.03);" onmouseover="this.style.transform='translateY(-8px)';this.style.boxShadow='0 15px 30px rgba(0,0,0,0.08)'" onmouseout="this.style.transform='none';this.style.boxShadow='0 4px 20px rgba(0,0,0,0.03)'">
      <div style="padding: 40px;">
        <h2 style="font-size: 1.6rem; line-height: 1.3; margin-bottom: 20px;"><a href="{{ .Permalink }}" style="color: #1a1a1a; text-decoration: none;">{{ .Title }}</a></h2>
        <p style="color: #666; font-size: 1rem; line-height: 1.7; margin-bottom: 30px;">{{ .Description | truncate 140 }}</p>
        <a href="{{ .Permalink }}" style="background: #2563eb; color: white; padding: 12px 28px; border-radius: 8px; text-decoration: none; font-weight: 700; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; display: inline-block;">View Expert Guide</a>
      </div>
    </article>
    {{ end }}
  </div>
</main>
{{ end }}
