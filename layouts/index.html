<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetGearLabs - Expert Reviews</title>
  <style>
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #fdfdfd; }
    .hero { width: 100%; height: 500px; background: #111; position: relative; overflow: hidden; }
    .hero img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
    .hero-content { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
    .hero h1 { font-size: 4rem; text-transform: uppercase; letter-spacing: 5px; margin: 0; font-weight: 900; }
    .hero p { font-size: 1.5rem; margin-top: 15px; font-weight: 300; opacity: 0.9; }
    .container { max-width: 1200px; margin: 0 auto; padding: 80px 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; }
    article { background: white; border-radius: 16px; border: 1px solid #f0f0f0; padding: 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
    h2 a { color: #111; text-decoration: none; font-size: 1.6rem; }
    .btn { background: #2563eb; color: white; padding: 14px 28px; border-radius: 8px; text-decoration: none; font-weight: 700; display: inline-block; margin-top: 20px; font-size: 0.9rem; text-transform: uppercase; }
  </style>
</head>
<body>
  <div class="hero">
    <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?auto=format&fit=crop&q=80&w=1200" alt="PetGearLabs">
    <div class="hero-content">
      <h1>PetGearLabs</h1>
      <p>Precision-Engineered Reviews for Every Breed & Life Stage.</p>
    </div>
  </div>
  <div class="container">
    <div class="grid">
      {{ range (where .Site.RegularPages "Section" "posts") }}
      <article>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p style="color: #666; line-height: 1.6;">{{ .Description | truncate 150 }}</p>
        <a href="{{ .Permalink }}" class="btn">View Expert Guide</a>
      </article>
      {{ end }}
    </div>
  </div>
</body>
</html>
