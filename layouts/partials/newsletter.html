<!-- Join the Lab â€” Newsletter Signup (Netlify Forms) -->
<section style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); padding: 80px 20px; text-align: center;">
    <div style="max-width: 600px; margin: 0 auto;">
        <h2
            style="color: #ffffff; font-size: 2.25rem; font-weight: 800; margin: 0 0 0.75rem; letter-spacing: -0.025em;">
            Join the Lab</h2>
        <p style="color: #94a3b8; font-size: 1.05rem; line-height: 1.7; margin: 0 0 2rem;">Get breed-specific gear
            alerts and clinical-grade equipment reviews delivered to your inbox.</p>
        <form id="subscribe-form" name="subscribe" action="/" method="POST" data-netlify="true" netlify
            netlify-honeypot="bot-field"
            style="display: flex; gap: 12px; max-width: 500px; margin: 0 auto; flex-wrap: wrap; justify-content: center;">
            <input type="hidden" name="form-name" value="subscribe">
            <p class="hidden" style="display:none;"><label>Don't fill this out: <input name="bot-field"></label></p>
            <input type="email" name="email" placeholder="Your email address" required
                style="flex: 1; min-width: 240px; padding: 16px 20px; border: 2px solid #334155; border-radius: 10px; background: #1e293b; color: #f1f5f9; font-size: 1rem; outline: none; transition: border-color 0.2s;"
                onfocus="this.style.borderColor='#D4860A'" onblur="this.style.borderColor='#334155'">
            <button type="submit"
                style="padding: 16px 32px; background: #D4860A; color: white; border: none; border-radius: 10px; font-weight: 700; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: background 0.2s, transform 0.2s; box-shadow: 0 4px 15px rgba(212, 134, 10, 0.3);"
                onmouseover="this.style.background='#b8720a'; this.style.transform='translateY(-2px)'"
                onmouseout="this.style.background='#D4860A'; this.style.transform='translateY(0)'">Subscribe</button>
        </form>
        <p id="subscribe-success" style="color: #34d399; font-size: 0.95rem; margin-top: 1.25rem; display: none;">ðŸŽ‰
            You're in! Watch your inbox for gear alerts.</p>
        <p id="subscribe-error" style="color: #f87171; font-size: 0.95rem; margin-top: 1.25rem; display: none;">
            Something went wrong â€” please try again.</p>
        <p id="subscribe-note" style="color: #475569; font-size: 0.8rem; margin-top: 1.25rem;">Zero spam. Just technical
            pet gear data.</p>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('subscribe-form');
        if (!form) return;
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fd = new FormData(form);
            fd.set('form-name', 'subscribe');
            const encoded = new URLSearchParams(Array.from(fd.entries())).toString();
            try {
                const resp = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: encoded
                });
                if (resp.ok) {
                    document.getElementById('subscribe-success').style.display = 'block';
                    document.getElementById('subscribe-note').style.display = 'none';
                    document.getElementById('subscribe-error').style.display = 'none';
                    form.reset();
                } else {
                    document.getElementById('subscribe-error').style.display = 'block';
                    document.getElementById('subscribe-note').style.display = 'none';
                }
            } catch (err) {
                document.getElementById('subscribe-error').style.display = 'block';
                document.getElementById('subscribe-note').style.display = 'none';
            }
        });
    });
</script>
