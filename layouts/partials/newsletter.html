<section class="newsletter-section" style="background: #f3f4f6; padding: 4rem 1.5rem; border-top: 1px solid #e5e7eb; text-align: center;">
  <div style="max-width: 600px; margin: 0 auto;">
    <h2 style="font-size: 1.875rem; font-weight: 800; color: #111827; margin-bottom: 1rem;">Join the Lab</h2>
    <p style="color: #4b5563; margin-bottom: 2rem;">Get breed-specific gear alerts and clinical-grade equipment reviews delivered to your inbox.</p>
    
    <form name="newsletter" method="POST" data-netlify="true" netlify-honeypot="bot-field" style="display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: center;">
      <p class="hidden" style="display:none;">
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
      </p>
      <input type="email" name="email" placeholder="Your email address" required style="padding: 0.75rem 1rem; border: 1px solid #d1d5db; border-radius: 0.5rem; flex: 1; min-width: 250px; font-size: 1rem;">
      <button type="submit" class="btn" style="border: none; cursor: pointer;">Subscribe</button>
    </form>
    <p style="font-size: 0.75rem; color: #9ca3af; margin-top: 1rem;">Zero spam. Just technical pet gear data.</p>
  </div>
</section>
