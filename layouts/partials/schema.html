{{ if .Params.amazon_asin }}
<script type="application/ld+json">
{
  "@context": "https://schema.org/",
  "@type": "Product",
  "name": "{{ .Title }}",
  "description": "{{ .Description }}",
  "brand": {
    "@type": "Brand",
    "name": "PetGearLabs Verified"
  },
  "review": {
    "@type": "Review",
    "reviewRating": {
      "@type": "Rating",
      "ratingValue": "4.8",
      "bestRating": "5"
    },
    "author": {
      "@type": "Organization",
      "name": "PetGearLabs"
    }
  },
  "offers": {
    "@type": "Offer",
    "url": "{{ .Permalink }}",
    "priceCurrency": "USD",
    "availability": "https://schema.org/InStock"
  }
}
</script>
{{ end }}
