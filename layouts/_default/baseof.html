<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .Title }}{{ .Title }} | {{ end }}PetGearLabs</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="shortcut icon" href="/favicon.ico">
  {{ partial "seo.html" . }}
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9fafb;
      color: #111827;
      line-height: 1.5;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 1.25rem;
      text-align: center;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: -0.025em;
      text-decoration: none;
      color: #111827;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 450px;
      background: #000;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 25%;
      opacity: 0.85;
      display: block;
    }

    .hero-content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 1rem;
    }

    .hero-h1 {
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 900;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .hero-p {
      font-size: 1.25rem;
      margin-top: 1rem;
      font-weight: 400;
      opacity: 0.9;
      max-width: 600px;
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 1rem;
      border: 1px solid #e5e7eb;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card-content {
      padding: 2.5rem;
    }

    .card-h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 1rem;
      line-height: 1.25;
    }

    .card-h2 a {
      color: #111827;
      text-decoration: none;
    }

    .card-p {
      color: #4b5563;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      background: #2563eb;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.875rem;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    footer {
      border-top: 1px solid #e5e7eb;
      padding: 3rem 1.5rem;
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <header>
    <a href="/" class="nav-logo">PETGEARLABS</a>
  </header>

  {{ block "main" . }}{{ end }}

  <footer>
    &copy; 2026 PetGearLabs - Professional Equipment Reviews for Serious Dog Owners
  </footer>
</body>

</html>
