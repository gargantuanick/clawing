{{ define "main" }}
<article class="pa3 pa4-ns mw7 center overflow-x-hidden">
  <header class="w-100 mt4">
    <h1 class="f2 f1-ns mb3 lh-title">{{ .Title }}</h1>
    <time class="f6 ttu tracked gray">{{ .Date.Format "January 2, 2006" }}</time>
  </header>
  <div class="nested-copy-line-height lh-copy serif f5 f4-ns mid-gray mt4">
    {{ .Content }}
  </div>
</article>

<style>
  /* Mobile-first text handling */
  article { word-wrap: break-word; overflow-wrap: break-word; }
  img { max-width: 100%; height: auto; display: block; margin: 20px auto; border-radius: 8px; }
  
  /* Modern, compact Amazon buttons */
  a[href*="amazon.com"], .view-expert-guide {
    background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    color: white !important;
    padding: 10px 20px !important;
    border-radius: 6px !important;
    text-decoration: none !important;
    display: inline-flex !important;
    align-items: center;
    justify-content: center;
    font-weight: 600 !important;
    font-size: 0.9rem !important;
    text-transform: none !important;
    letter-spacing: 0 !important;
    box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2) !important;
    transition: all 0.2s ease !important;
    margin: 10px 0 !important;
    width: auto !important;
    max-width: 100%;
  }

  a[href*="amazon.com"]:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3) !important;
    background: #1e40af !important;
  }

  /* Fix for table responsiveness on mobile */
  table { 
    display: block; 
    width: 100%; 
    overflow-x: auto; 
    -webkit-overflow-scrolling: touch; 
    border-collapse: collapse;
    margin-bottom: 2rem;
  }
</style>
{{ end }}
