<head>
  {{ partial "schema.html" . }}
</head>

{{ define "main" }}
<div class="main-container" style="max-width: 800px; padding-top: 4rem;">
  <article>
    <header style="margin-bottom: 3rem; text-align: left; border: none;">
      <h1 style="font-size: 2.5rem; font-weight: 800; line-height: 1.2; margin: 0 0 1rem;">{{ .Title }}</h1>
      <div style="display: flex; align-items: center; gap: 1.5rem; flex-wrap: wrap;">
        <time style="color: #6b7280; font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.05em;">{{ .Date.Format "January 2, 2006" }}</time>
        {{ with .Site.Params.authorName }}
        <span style="color: #6b7280; font-size: 0.875rem;">Reviewed by <strong style="color: #374151;">{{ . }}</strong></span>
        {{ end }}
      </div>
    </header>

    <div class="content" style="font-size: 1.125rem; color: #374151; line-height: 1.7;">
      {{ .Content }}
    </div>

    <!-- Author / E-E-A-T strip -->
    {{ with .Site.Params.authorName }}
    <div style="margin-top: 4rem; padding: 2rem; background: #f9fafb; border-radius: 1rem; border: 1px solid #e5e7eb;">
      <p style="margin: 0 0 0.5rem; font-weight: 700; color: #111827; font-size: 1rem;">About the Reviewer</p>
      <p style="margin: 0; color: #4b5563; font-size: 0.9375rem; line-height: 1.6;">{{ $.Site.Params.authorBio }}</p>
    </div>
    {{ end }}
  </article>
</div>

<style>
  .content p { margin-bottom: 1.5rem; }
  .content h2 { font-size: 1.875rem; font-weight: 700; margin: 3rem 0 1.5rem; color: #111827; }
  .content h3 { font-size: 1.5rem; font-weight: 700; margin: 2rem 0 1rem; color: #111827; }
  .content img { max-width: 100%; height: auto; border-radius: 0.75rem; margin: 2rem 0; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
  .content table { width: 100%; border-collapse: collapse; margin: 2rem 0; font-size: 1rem; }
  .content th { background: #f3f4f6; padding: 0.75rem; text-align: left; border-bottom: 2px solid #e5e7eb; }
  .content td { padding: 0.75rem; border-bottom: 1px solid #e5e7eb; }

  /* Link to button transformation */
  .content a[href*="amazon.com"] {
    display: inline-block;
    background: #2563eb;
    color: white !important;
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    text-decoration: none;
    font-weight: 600;
    margin: 0.5rem 0;
    transition: background 0.2s;
  }
  .content a[href*="amazon.com"]:hover {
    background: #1d4ed8;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const links = document.querySelectorAll('.content a[href*="amazon.com"]');
    links.forEach(link => {
      link.setAttribute('target', '_blank');
      link.setAttribute('rel', 'noopener noreferrer sponsored');
    });
  });
</script>
{{ end }}
